<html>
<head>
    <title>Change Color</title>
    <style>
        #div1{
            width: 150px;
            height: 150px;
            border: 1px solid black;
            background-color: blueviolet;
            border-radius: 50%;
        }
    </style>
</head>
<body>

    <div align="center">
        <h2>Click To change the Color Of the circle</h2>
    <div id="div1" onclick="changeColor()"></div>
</div>
    <script>
        var digits = "0123456789ABCDEF"; 
        function returnRandomColor(){
            low = 0;
            high = 15;
            color = '#';
            for(i=0; i<6; i++){
                color = color + digits[low + Math.floor(Math.random()*(high+1-low))];
            }
            return color;
        }
        function changeColor(){
            ele = document.getElementById('div1');
            color = returnRandomColor();
            ele.style.backgroundColor=color;
        }
    </script>
</body>
</html>
